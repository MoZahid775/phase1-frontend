<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Top 5 Anime</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <h3>Top 5 Anime</h3>
    </header>

    <!-- Anime list Container -->
    <div id="anime-list">
      <!-- Anime Images Here -->
    </div>

    <!-- Anime Details -->
    <div id="anime-detail">
      <img class="detail-image" src="https://img.redbull.com/images/c_fill,w_480,h_320,g_auto,f_auto,q_auto/redbullcom/2017/04/28/b9a93b62-0a42-437c-b850-c4b2ce064549/mario-kart-8-deluxe" alt="Mario Cart Racing" />
      <h2 class="animeName"></h2>
      <h3 class="episodes"></h3>
    </div>
    <!-- Anime Description Detail -->
    <div id="anime-detail">
        <h3 id="description"></h2>
        <h2 id="likes"></h3>
        <h2 id="rating"></h3>  
            <!-- Placeholder Button -->
        <img id="button" src="https://cpng.pikpng.com/pngl/s/167-1675201_mario-grid-aphmau-pixel-art-clipart.png">
    </div>




    <!--  Form -->
    <form id="anime-rating" data-id="insert anime ID">
      <label for="rating">Rating: </label>
      <input type="text" name="rating" id="rating" value="Insert Rating out of 10" />
      <label for="comment">Comment: </label>
      <textarea name="comment" id="comment">Insert Comment Here</textarea>
      <input type="submit" value="submit" />
    </form>
     <!-- Comment Section -->
    <div>
        <h4 id= "comments"></h4>




    </div>






  </body>
</html>
